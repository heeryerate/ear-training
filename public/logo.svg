<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <!-- Background -->
  <rect width="192" height="192" rx="24" fill="#F5F5F5"/>
  
  <!-- Main "C" letter - bold and prominent -->
  <path d="M 36 36 Q 36 12 60 12 Q 108 12 156 36 Q 168 60 168 96 Q 168 132 156 156 Q 108 180 60 180 Q 36 180 36 156 Q 36 132 48 120" 
        fill="none" stroke="#333333" stroke-width="18" stroke-linecap="round"/>
  
  <!-- Guitar body integrated into C curve -->
  <ellipse cx="120" cy="96" rx="30" ry="42" fill="none" stroke="#333333" stroke-width="12"/>
  
  <!-- Guitar neck extending from body -->
  <line x1="120" y1="54" x2="120" y2="24" stroke="#333333" stroke-width="12"/>
  
  <!-- Treble clef integrated as soundhole -->
  <ellipse cx="120" cy="96" rx="12" ry="18" fill="none" stroke="#333333" stroke-width="9"/>
  
  <!-- Treble clef stem -->
  <line x1="120" y1="78" x2="120" y2="42" stroke="#333333" stroke-width="6"/>
  
  <!-- Treble clef curl -->
  <path d="M 120 42 Q 108 30 96 42 Q 108 54 120 42" fill="none" stroke="#333333" stroke-width="6"/>
  
  <!-- App name -->
  <text x="96" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333">Galetone</text>
</svg>
