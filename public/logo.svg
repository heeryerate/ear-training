<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="96" cy="96" r="88" fill="url(#logoGrad)" filter="url(#shadow)"/>
  
  <!-- Musical notes -->
  <g fill="white" stroke="white" stroke-width="2">
    <!-- First note -->
    <ellipse cx="60" cy="50" rx="8" ry="6"/>
    <line x1="68" y1="50" x2="68" y2="140" stroke-width="4"/>
    <ellipse cx="100" cy="40" rx="8" ry="6"/>
    <line x1="108" y1="40" x2="108" y2="130" stroke-width="4"/>
    
    <!-- Flag -->
    <path d="M 68 50 Q 85 35 100 40 Q 115 45 108 60 Q 101 75 68 50" fill="none" stroke-width="3"/>
    
    <!-- Second note -->
    <ellipse cx="130" cy="70" rx="8" ry="6"/>
    <line x1="138" y1="70" x2="138" y2="160" stroke-width="4"/>
    <ellipse cx="160" cy="60" rx="8" ry="6"/>
    <line x1="168" y1="60" x2="168" y2="150" stroke-width="4"/>
    
    <!-- Second flag -->
    <path d="M 138 70 Q 155 55 160 60 Q 165 65 168 80 Q 171 95 138 70" fill="none" stroke-width="3"/>
  </g>
  
  <!-- App name -->
  <text x="96" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Galetone</text>
</svg>
